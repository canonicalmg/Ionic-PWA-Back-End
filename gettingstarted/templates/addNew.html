<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.1.0/css/swiper.min.css">
    <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <style>
        body {
        {#            display: flex;#}
        {#            flex-direction: column;#}
            background-color: white;
        }
        {#        main {#}
        {#            flex: 1 0 auto;#}
        {#        }#}
        .card {
            width:97%;
        }
        .card-content span{
            text-align:center;
        }
        .card .card-content{
            padding:12px;
        }
        .card-image img{
            height: 50%;
        }
        .card-image{
            margin-top:-10px;
        }
        .card-action .row{
            margin-bottom:0px;
        }

        nav .brand-logo{
            left:90%;
        }

        .task-card-title {
            padding:20px;
            margin: 0;
            color: #fff;
            font-weight: 300;
        }

        #fixedFooter {
            position: fixed;
            bottom: 0px;
            width: 100%;
            background-color: #616161 !important;
            z-index: 999;
        }
    </style>

</head>
<body>
<header>
    <nav class="grey darken-2" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Navbar Link</a></li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
</header>

<main>
    <div class="section no-pad-bot" id="index-banner">

        <div class="row">
            <div class="card col s12 l12">
                <div class="collection-header grey z-depth-2">
                    <h4 class="task-card-title">Add New</h4>
                    <hr>
                </div>
                <div style="height:50%;" class="addNewBody">

                </div>
                <hr>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">search</i>
                        <input style="color:black;" id="autocomplete-input" class="autocomplete">
                        <label style="color:black;" for="autocomplete-input">Search</label>
                    </div>
                    <div class="input-field col s12">
                        <a class="waves-effect waves-light btn">Shirts</a>
                        <a class="waves-effect waves-light btn">Pants</a>
                        <a class="waves-effect waves-light btn">Shoes</a>
                    </div>
                    <div class="col s12">
                        {% for each_product in products %}
                            <img src="{{ each_product.small_image_url }}">
                        {% endfor %}
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div id="fixedFooter">
        <img class="brand-logo center" style="padding-left:45%;" src="../static/img/ic_add_circle_outline_white_48px.svg">
    </div>
</main>

<!--  Scripts-->

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.1.0/js/swiper.jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.5/jquery.mobile-events.js"></script>

<script src="../static/js/materialize.js"></script>
<script src="../static/js/index.js"></script>


</body>
</html>
